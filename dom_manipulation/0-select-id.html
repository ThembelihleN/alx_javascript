<!-- a JavaScript program that demonstrates the basic concept of the DOM by accessing and modifying an HTML element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
        const para = document.getElementById("myParagraph");
        para.innerHTML = "I successfully updated this paragraph with javascript"
    </script>
</body>
</html>
