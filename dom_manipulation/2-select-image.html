<!-- a JavaScript program that demonstrates the use of selectors to select specific HTML elements.-->
<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
<script>
    const img = document.getElementById('myImage');
    img.setAttribute('src', 'https://picsum.photos/200/301');
    img.alt = 'New image'
    img.style.borderStyle = '2px solid red';
</script>
</body>
</html>
